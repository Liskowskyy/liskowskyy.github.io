<html>
<head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<meta name="viewport" content="width=400, initial-scale=0.85, initial-scale=0.85, maximum-scale=0.85, minimum-scale=0.85">
<link rel="icon" 
      type="image/png" 
      href="favicon.ico">
<title>Video Data Usage Calculator</title>
</head>
<body>
<center>
<h1>Video Data Usage Calculator</h1>
<h3>A simple tool to calculate/estimate data used by video streaming.</h3>
<h3>This site includes several YouTube quality templates, but you can also type data in manually by selecting "Custom" from the "Template Group" selection.</h3>
<div id="main">
<label>Template Group: </label><select id="usertemplategroup" value="a">
	<option value="a">---Select one--</option>
	<option value="yt">YouTube</option>
	<option value="ytlive">YouTube Live</option>
	<option value="custom">Custom</option>
</select></br>
<div id="div-templateyt">
<label>Template: </label><select id="templateyt">
	<option value="uhd_h">2160p60</option>
	<option value="uhd">2160p</option>
	<option value="qhd_h">1440p60</option>
	<option value="qhd">1440p</option>
	<option value="fhd_h">1080p60</option>
	<option value="fhd">1080p</option>
	<option value="hd_h">720p60</option>
	<option value="hd">720p</option>
	<option value="sd_h">480p60</option>
	<option value="sd">480p</option>
	<option value="ld_h">360p60</option>
	<option value="ld">360p</option>
	<option disabled>No data available for other quality</option>
</select>
</div>
<div id="div-templateytlive">
<label>Template: </label><select id="templateytlive">
	<option value="uhd_h">2160p60</option>
	<option value="uhd">2160p</option>
	<option value="qhd_h">1440p60</option>
	<option value="qhd">1440p</option>
	<option value="fhd_h">1080p60</option>
	<option value="fhd">1080p</option>
	<option value="hd_h">720p60</option>
	<option value="hd">720p</option>
	<option value="sd_h">480p60</option>
	<option value="sd">480p</option>
	<option value="ld_h">360p60</option>
	<option value="ld">360p</option>
	<option disabled>No data available for other quality</option>
</select>
</div>
</div>
<h3 id="result"></h3>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</body>
</html>
