<html lang="en">
<head>
<link rel="stylesheet" href="style.css"><script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<title>Stopwatch</title>
</head>
<body onload="getparams()">
<center>
<div id="stopwatch">
<h1 id="time">00:00:00,00</h1>
</div></br>
<button onclick="start()" id="start"/>Start</button>
<button disabled onclick="stopinterval()" id="stop">Stop</button>
<button onclick="reset()" id="reset">Reset</button>
<button disabled onclick="copysyncone()" id="csone">Copy Link (Resume)</button>
<button disabled onclick="copysynctwo()" id="cstwo">Copy Link (Synchronize)</button>
</center>
<script src="script.js"></script>
</body>
</html>
