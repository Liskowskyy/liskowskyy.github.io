<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" 
      type="image/png" 
      href="favicon.ico">
<title>Political Compass Path Drawer</title>
</head>
<body onload="reset()">
<center>
<h1>Political Compass Path Drawer</h1>
<div id="line1"><h2>Point Customization</h2></div><div id="line2"><a href="javascript:collapse()"><h2 id="tri">â–²</h2></a></div></br>
<div id="customize">
<label>Color: </label><input type="color" id="usercolor" value="#FF0000"></br></br>
<label>Radius: </label><input type="number" id="userradius" value="8" min="1" max="300"></br></br>
<label>Draw lines: </label><input type="checkbox" id="userline" checked="true">
</div>
<h2>Point Drawing</h2>
<label>X: </label><input type="number" id="userx" value="0" placeholder="1.0" step="0.01" min="-10" max="10">
<label>Y: </label><input type="number" id="usery" value="0" placeholder="1.0" step="0.01" min="-10" max="10">
<button onClick="drawpoint()">Draw!</button></br></br><button onClick="userreset()">Reset</button></br>
<label>Click to set coordinates: </label><input type="checkbox" id="userclick" checked="true"></br>
<label>Click to draw: </label><input type="checkbox" id="userdraw" checked="true"></br></br>
<canvas onmousemove="coordinates()" onclick="clickplace()" id="point" width="400" height="400" style="border:3px solid #000000;max-width:100%;height:"400";">
<img id="source" src="compass.png">
</canvas>
<h2 id="xydisplay"></h2>
<h2 id="xyscreen"></h2>
<button onClick="downloadcanvas()">Download</button>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</center>
</body>
</html>
