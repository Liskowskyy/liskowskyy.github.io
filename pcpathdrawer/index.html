<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" 
      type="image/png" 
      href="favicon.ico">
<title>Political Compass Path Drawer</title>
</head>
<body onload="reset()">
<center>
<h1>Political Compass Path Drawer</h1>
<h2>Point Customization</h2>
<label>Color: </label><input type="color" id="usercolor" value="#FF0000"></br></br>
<label>Radius: </label><input type="number" id="userradius" value="8" min="1" max="300" style="display: none;"></br></br>
<label>Draw lines: </label><input type="checkbox" id="userline" checked="true">

<h2>Point Drawing</h2>
<label>X: </label><input type="number" id="userx" value="0" placeholder="1.0" step="0.01" min="-10" max="10">
<label>Y: </label><input type="number" id="usery" value="0" placeholder="1.0" step="0.01" min="-10" max="10">
<button onClick="drawpoint()">Draw!</button></br></br><button onClick="userreset()">Reset</button></br></br>
<canvas id="point" width="400" height="400" style="border:3px solid #000000;max-width:100%;height:auto;">
<img id="source" src="compass.png" style="max-width:100%;height:auto;">
</canvas>
</br></br>
<button onClick="downloadcanvas()">Download</button>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</center>
</body>
</html>
