<html>
<head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<meta name="viewport" content="width=400, initial-scale=0.85, initial-scale=0.85, maximum-scale=0.85, minimum-scale=0.85">
<link rel="icon" 
      type="image/png" 
      href="favicon.ico">
<title>Political Compass Path Drawer</title>
</head>
<body onload="reset(); latestdatacheck();">
<center>
<h1>Political Compass Path Drawer</h1>
<button onclick="forcereload()">Force reload</button></br>
<div id="line1"><h2>Customization</h2></div><div id="line2"><a href="javascript:collapse()"><h2 id="tri">â–²</h2></a></div></br>
<div id="customize">
<label>Point Color: </label><input type="color" id="usercolor" value="#FF0000"></br>
<label>Point Radius: </label><input type="number" id="userradius" value="8" min="1" max="300"></br>
<label>Line Width: </label><input type="number" id="userlinewidth" value="1" min="1" max="50"></br>
<label>Draw lines: </label><input type="checkbox" id="userline" checked="true"></br>
<label>Click to set coordinates: </label><input type="checkbox" id="userclick" checked="true"></br>
<label>Click to draw: </label><input type="checkbox" id="userdraw" checked="true"></br>
<label>Watermark: </label><input type="checkbox" id="userwatermark" checked="true"></br>
<label>Quality: </label><select name="quality" id="quality">
  <option value="low">Low (400x400)</option>
  <option value="medium">Medium (800x800)</option>
  <option value="high">High (1200x1200)</option>
  <option value="ultra">Ultra (2000x2000)</option>
</select><label> (Reset the image to apply)</label>
</div>
<h2>Point Drawing</h2>
<label>X: </label><input type="number" id="userx" value="0" placeholder="1.0" step="0.01" min="-10" max="10">
<label>Y: </label><input type="number" id="usery" value="0" placeholder="1.0" step="0.01" min="-10" max="10">
<button style="background-color: green;" onClick="drawpoint()">Draw!</button></br>
</br><button style="background-color: red;" onClick="userreset()">Reset</button><button onClick="downloadcanvas()">Download</button></br></br>
<canvas onmousemove="coordinates()" onclick="clickplace()" id="point" width="400" height="400" style="border:3px solid #000000">
<img id="source" src="compass.png">
<img id="watermark" src="watermark.png">
</canvas>
<h2 id="xydisplay"></h2>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</center>
</body>
</html>
